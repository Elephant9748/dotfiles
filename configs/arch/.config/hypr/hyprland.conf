# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

#switches
#bindl =,switch:[switcher],exec, swaylock
#bindl =,switch:on:[switcher], exec, hyprctl keyword monitor "HDMI-A-1, 1920x1080@60, 0x0, 1"
#bindl =,switch:off:[switcher], exec, hyprctl keyword monitor "eDP-1, preferred, auto, auto"

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, alacritty
bind = $mainMod SHIFT, C, killactive, 

# mouse binding mouse:<keycode>
# check using wev 'paru wev'
# mouse button wheel
bind = $mainMod, mouse:274, killactive

#default exit
bind = $mainMod SHIFT, Q, exit, 

#random hang on exit fix
#bind = $mainMod SHIFT ,Q, exec, /home/rigel/project/dotfiles/scripts/arch/forced_exit_hyprland

bind = SHIFT, R, exec, hyprctl reload,
bind = $mainMod, E, exec, thunar
bind = $mainMod SHIFT, S, togglefloating, 
#bind = $mainMod SHIFT, P, exec, wofi --show drun
bind = $mainMod, P, exec, rofi -opacity 80 -show drun
bind = $mainMod, C, exec, rofi -show calc -modi calc -no-show-match -no-sort -no-history -calc-command "echo '{result}' | wl-copy"
bind = $mainMod SHIFT, P, exec, rofi -show power-menu -modi "power-menu:rofi-power-menu --choices=shutdown/lockscreen/logout/reboot"
bind = $mainMod SHIFT, D, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle
bind = $mainMod SHIFT, O, exec, hyprpicker -a --format=hex # hyprpicker

# nm applet
bind = $mainMod, N, exec, nm-applet
bind = $mainMod SHIFT, N, exec, /usr/bin/kill nm-applet

# Waybar toggle
bind = $mainMod, B, exec, waybar &
bind = $mainMod SHIFT, B, exec, /usr/bin/kill waybar

# Audio
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Clear clipboard binds
bind = $mainMod, W, exec, wl-copy -c 

# Screenshot binds
bind = $mainMod SHIFT, X, exec, grim -g "$(slurp)" - | swappy -f -

# Notify clear
bind = $mainMod SHIFT, N, exec, hyprctl dismissnotify

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window 
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize active window
bind = $mainMod SHIFT ALT, h, resizeactive, 10 0 
bind = $mainMod SHIFT ALT, l, resizeactive, -10 0
bind = $mainMod SHIFT ALT, k, resizeactive, 0 -10
bind = $mainMod SHIFT ALT, j, resizeactive, 0 10

